<div class="container-fluid">
    <div class="row">
        <section id="todoapp">
            <h1>Vous avez besoin de... </h1>

<div id="filtres">
	<button ng-click="sexe = sexesList[0].name">Fille</button>
	<button ng-click="sexe = sexesList[1].name">Garçon</button>
	<button ng-click="sexe = null">Supprimer</button></br>
	<span>{{sexe}}</span></br>

	<button ng-click="seasonValue = seasonsList[0].name">Printemps</button>
	<button ng-click="seasonValue = seasonsList[2].name">Eté</button>
	<button ng-click="seasonValue = seasonsList[1].name">Automne</button>
	<button ng-click="seasonValue = seasonsList[3].name">Hiver</button>
	<button ng-click="seasonValue = null">Supprimer</button></br>
	<span>{{seasonValue}}</span></br>
</div>
            <div class="col-md-6">
                <header class="header">
                    <h2>Liste de vêtements</h2>

                    <form class="todo-form" ng-submit="addClothe()">
             		<input type="text" class="new-todo" placeholder="Ajouter un nouvel objet" autofocus autocomplete="off" ng-model="newClothe">
                    </form>
                </header>

                <section class="main">
                    <ul class="todo-list">
                        <li ng-repeat="clothe in clothesList | filter:clotheFilter | filter:seasonValue | filter:sexe" ng-class="{completed : clothe.completed, editing: clothe.editing}" ng-dblclick="clothe.editing = true">
                            <div class="view">
                                <input type="checkbox" class="toggle" ng-model="clothe.completed">
                                <label>{{clothe.name}}</label>
                                <button class="destroy" ng-click="removeClothe($index)"></button>
                            </div>
                            <form action="#">
                                <input class="edit" ng-model="clothe.name" ng-blur="editClothe(clothe)">
                            </form>
                        </li>
                    </ul>
                </section> <!-- end div main -->

                <footer class="footer">
                    <span class="todo-count"><strong>{{remainingClothes}}</strong> objet(s)</span>
                    <ul class="filters">
                        <li><a href="" class="selected" ng-click="clotheFilter = null">Toutes</a></li>
                        <li><a href="" ng-click="clotheFilter = { completed: false }">A mettre</a></li>
                        <li><a href="" ng-click="clotheFilter = { completed: true }">Mis dans la valise</a></li>
                    </ul>
                </footer>
            </div> <!-- end div col-md-6 -->

            <div class="col-md-6">
                <header class="header">
                    <h2>Trousse de toilettes</h2>
                    <form class="todo-form" ng-submit="addToiletrie()">
                        <input type="text" class="new-todo" placeholder="Ajouter un nouvel objet" autofocus autocomplete="off" ng-model="newToiletrie">
                    </form>
                </header>

                <section class="main">
                    <ul class="todo-list">
                        <li ng-repeat="toiletrie in toiletriesList | filter:toiletrieFilter | filter:sexe" ng-class="{completed : toiletrie.completed, editing: toiletrie.editing}" ng-dblclick="toiletrie.editing = true">
                            <div class="view">
                                <input type="checkbox" class="toggle" ng-model="toiletrie.completed">
                                <label>{{toiletrie.name}}</label>
                                <button class="destroy" ng-click="removeToiletrie($index)"></button>
                            </div>
                            <form action="#">
                                <input class="edit" ng-model="toiletrie.name" ng-blur="editToiletrie(toiletrie)">
                            </form>
                        </li>
                    </ul>
                </section> <!-- end div main -->

                <footer class="footer">
                    <span class="todo-count"><strong>{{remainingToiletries}}</strong> objet(s)</span>
                    <ul class="filters">
                        <li><a href="" class="selected" ng-click="toiletrieFilter = null">Toutes</a></li>
                        <li><a href="" ng-click="toiletrieFilter = { completed: false }">A mettre</a></li>
                        <li><a href="" ng-click="toiletrieFilter = { completed: true }">Mis dans la valise</a></li>
                    </ul>
                </footer>
            </div><!-- end div col-md-6 -->
        </section> <!-- end section todoapp -->
    </div> <!-- end div row -->
</div> <!-- end div container-fluid -->
</div>
</div>

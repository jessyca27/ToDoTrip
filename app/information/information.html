<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Saison</label>
                <!--
                    ng-model : Définit la valeur par défaut
                    ng-options : Définit le système d'affichage
                        On affiche saison.name qui ce trouve dans saisons et on assigne les valeurs en fonction de saison.value
                -->
                <select ng-model="mySaison" ng-options="saison.name for saison in saisons track by saison.value"></select>
		        <input type="button" name="ok" id="ok" value="OK" class="btn btn-primary"/>

            </div>
        </div>
    </div>
    <div class="row" style="display: none;" id="listes">
        <div class="col-md-6">
            <h3>Trousse de toilette</h3>
            Search: <input ng-model="trousse">
            <ul>
                <li ng-repeat="element in elements track by $index | filter:trousse | orderBy:orderProp">
                    <input type="checkbox" ng-checked="cocher" ng-model="element.value"> {{element.name}} <button ng-click="supr(elements, $index)">Supr</button>
                </li>
            </ul>
            <input type="text" id="add" ng-model="itemName"></input>
            <button ng-click="addItem(elements)" class="btn btn-success">Ajouter</button></br>
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button type="button" class="btn btn-info">Enregistrer</button>
        </div>
        <div class="col-md-6">
            <h3>Vetements</h3>
            Search: <input ng-model="vetements">
        </div>
    </div>
</div>

				  <div class="form-group">
					<label for="season">Saison</label>
					<select class="form-control" id="season">
						<option value="spring">Printemps</option>

						<option value="autumn">Automne</option>

					</select>

						<option value="4d">4 jours</option>
						<option value="5d">5 jours</option>
						<option value="6d">6 jours</option>
						<option value="1w">1 semaine</option>

					</select>
				  </div>
				  <div class="form-group">
					<label for="accommodationType">Type d'hébergement</label>
					<select class="form-control" id="accommodationType">
						<option value="tent">Tente</option>
						<option value="campingCar">Camping-car</option>
						<option value="mobilHome">Mobil-Home</option>
						<option value="flat">Appartement</option>
					</select>
				  </div>
				  <button type="submit" class="btn btn-info" id="bonvoyage">Bon Voyage!</button>
				</form>

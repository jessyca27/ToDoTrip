<!DOCTYPE html>
<html lang="fr" ng-app="todotrip">
<head>
	<title>To Do Trip</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<header>
		<h1>ToDoTrip</h1>
	</header>
	<div class="container">
	
		<div class="maparea4">
			<div class="map">
			</div>
		</div>
	
		<form role="form" id="regionSelectionee">
		  <div class="form-group">
			<label for="season">Saison</label>
			<select class="form-control" id="season">
				<option value="spring">Printemps</option>
				<option value="summer">Eté</option>
				<option value="autumn">Automne</option>
				<option value="winter">Hiver</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="time">Durée</label>
			<select class="form-control" id="time">
				<option value="2d">2 jours</option>
				<option value="3d">3 jours</option>
				<option value="4d">4 jours</option>
				<option value="5d">5 jours</option>
				<option value="6d">6 jours</option>
				<option value="1w">1 semaine</option>
				<option value="2w">2 semaines</option>
			</select>
		  </div>
		  <div class="form-group">
			<label for="accommodationType">Type d'hébergement</label>
			<select class="form-control" id="accommodationType">
				<option value="tent">Tente</option>
				<option value="campingCar">Camping-car</option>
				<option value="mobilHome">Mobil-Home</option>
				<option value="flat">Appartement</option>
			</select>
		  </div>
		  <button type="submit" class="btn btn-default">Bon Voyage!</button>
		</form>
	
	
	
<!-- SCRIPTS -->	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8" ></script>
	<script src="js/raphael/raphael-min.js" charset="utf-8" ></script>
	<script src="js/jquery.mapael.js" charset="utf-8" ></script>
	<script src="js/maps/france_departments.js" charset="utf-8" ></script>
	<script src="js/maps/world_countries.js" charset="utf-8" ></script>
	<script src="js/maps/usa_states.js" charset="utf-8" ></script>
	<script src="examples.js" charset="utf-8" ></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/javascript.js"></script>
	<script src="js/angular-1.3.1/angular.min.js"></script>
	<script src="js/angular-1.3.1/angular-cookies.min.js"></script>
	<script src="js/angular-1.3.1/angular-loader.min.js"></script>
	<script src="js/angular-1.3.1/angular-messages.min.js"></script>
	<script src="js/angular-1.3.1/angular-resource.min.js"></script>
	<script src="js/angular-1.3.1/angular-sanitize.min.js"></script>
	<script src="js/angular-1.3.1/angular-route.min.js"></script>
	<script src="js/angular-1.3.1/angular-touch.min.js"></script>
	<script src="js/angular-1.3.1/angular-scenario.js"></script>
	<script src="js/angular-1.3.1/angular-mocks.js"></script>
</body>
</html>
